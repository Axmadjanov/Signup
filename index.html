<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Sign Up</title>
    <link rel="stylesheet" href="./style.css" />

    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    />
  </head>
  <body>
    <div class="login">
      <h2>Sign In</h2>
      <div class="username">
        <i class="fas fa-user"></i>
        <input class="two2 two" type="text" placeholder="Username" />
      </div>
      <br />
      <div class="username">
        <i class="far fa-lock-alt abu"></i>
        <input
          class="two pass"
          type="password"
          placeholder="Password"
          id="myinput"
        />
        <span class="eye2" onclick="myFunction()">
          <i class="far fa-eye" id="hide1"></i>
          <i class="far fa-eye-slash" id="hide2"></i>
        </span>
      </div>

      <div class="form-check input">
        <input
          class="form-check-input"
          type="checkbox"
          value=""
          id="flexCheckDefault"
        />
        <label class="form-check-label" for="flexCheckDefault">
          Remember me
        </label>
      </div>
      <br />
      <button class="submit">Submit</button>
      <hr />
      <p>
        Don't have an account?
        <a class="passto"
          >Sign Up <br />
          Forgot your password?</a
        >
      </p>
    </div>

    <div class="signup hidden">
      <h2>Sign In</h2>
      <div class="username">
        <i class="fas fa-user abu"></i>
        <input type="text" class="input" placeholder="Username" />
      </div>
      <br />
      <div class="username">
        <i class="fad fa-phone"></i>
        <input type="text" class="input" placeholder="Phonenumber" />
      </div>
      <br />
      <div class="username">
        <i class="fad fa-envelope"></i>
        <input type="email" class="input" placeholder="E-mail" />
      </div>
      <br />
      <div class="username">
        <i class="far fa-lock-alt abu"></i>
        <input
          type="password"
          class="pass"
          placeholder="Password"
          id="myinput"
        />
        <span class="eye2" onclick="myFunction()">
          <i class="far fa-eye" id="hide1"></i>
          <i class="far fa-eye-slash" id="hide2"></i>
        </span>
      </div>

      <div class="form-check input">
        <input
          class="form-check-input"
          type="checkbox"
          value=""
          id="flexCheckDefault"
        />
        <label class="form-check-label input" for="flexCheckDefault">
          Remember me
        </label>
      </div>
      <br />
      <button class="submit">Submit</button>
      <hr />
      <p>
        Do have an account?
        <a class="passback">Sign up <br /></a>
      </p>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <script>
      const login = document.querySelector(".login");
      const signup = document.querySelector(".signup");
      const passto = document.querySelector(".passto");
      const passback = document.querySelector(".passback");
      passto.addEventListener("click", () => {
        login.classList.add("hidden");
        signup.classList.remove("hidden");
      });
      passback.addEventListener("click", () => {
        login.classList.remove("hidden");
        signup.classList.add("hidden");
      });

      function myFunction() {
        const x = document.getElementById("myinput");
        const y = document.getElementById("hide1");
        const z = document.getElementById("hide2");

        if (x.type === "password") {
          x.type = "text";
          y.style.display = "block";
          z.style.display = "none";
        } else {
          x.type = "password";
          y.style.display = "none";
          z.style.display = "block";
        }
      }
    </script>
  </body>
</html>
